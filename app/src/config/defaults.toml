[llm]
endpoint = "https://openrouter.ai/api/v1"
model = "openai/gpt-4o-mini"
temperature = 0.7
max_tokens = 4096
top_p = 1.0

[aspects]
fixed = [
  "History",
  "Key People",
  "Locations",
  "Applications",
  "Risks & Safety",
  "Similar Ideas",
  "Processes & Methods",
  "Examples",
  "Current State",
  "Future Outlook",
]

[topics]
starters = [
  "Science",
  "Philosophy",
  "Technology",
  "Mathematics",
  "History",
  "Arts",
  "Engineering",
  "Medicine",
  "Economics",
  "Psychology",
]
